  <h1>像我们这样的人，像我们这样选择</h1>
  <p>人们买东西时在想什么？说到底，就这一句话。
人们选你，不是因为你多提供了一项服务、多产生一点效果。人们选你，是因为选你，自己在圈子里才不掉价。选你，高级玩家能高看自己一眼。选你，就能知道怎么升级，就能进高端群。</p>

<p>我们留意打量的，不是每个人，而是我们在意的圈子里的人。</p>
