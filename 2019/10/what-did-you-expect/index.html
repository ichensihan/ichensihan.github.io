  <h1>不然呢</h1>
  <p>你开的餐馆主打的是健康，来用餐的<strong>当然</strong>会注意看你的配料。</p>

<p>你开的是幼儿园，你的“用户”<strong>当然</strong>不能像大人那样不吵不闹。</p>

<p>你做的是危机公关，客户<strong>当然</strong>就会让你熬夜出方案。</p>

<p>本来该来的来了，却还在抱怨：这不应该啊。</p>

<p>不然呢？</p>
