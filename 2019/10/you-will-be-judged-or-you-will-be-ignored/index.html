  <h1>要么被人说，要么没人理</h1>
  <p>出来做事，别人的反应，只有这两种可能。</p>

<p>被人说，不好受。总有人带偏见、看不仔细、也没时间仔细看你。留的评论让你接受不了。</p>

<p>那你要不要考虑下另一种可能，这种可能里你舒坦多了，没人说你。也没人理你。</p>

<p>二选一，看你。</p>
